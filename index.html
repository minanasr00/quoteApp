<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/style.css">

    <title>quotes app</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="inner text-center">
                    <h1 class="mt-5">Quote of the Day</h1>
                    <p class="mt-5">Press the button below to recieve a random quote!</p>
                    <button onclick="addQuote()" class="btn btn-group text-bg-primary fs-6 py-3 px-5 mt-2 border border-black rounded-0">New Quote</button>
